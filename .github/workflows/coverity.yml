name: coverity

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    environment: COVERITY
    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v4
    - name: configure
      run: autoreconf && ./configure
    - name: make clean
      run: make clean
    - name: coverity configure
      run: echo cov-configure --gcc && cov-configure --compiler cc --comptype gcc --template
    - name: coverity build
      run: echo cov-build --dir idir make -j8
    - name: coverity analyze
      run: echo cov-analyze --dir idir --enable-constraint-fpp --enable-virtual --enable-fnptr -s `pwd` --all
    - name: coverity commit
      run: echo cov-commit-defects --dir idir --url ${{ vars.COV_URL }} --user ${{ secrets.COV_USER }} --password ${{ secrets.COV_PASSPHRASE }} --stream openssh
      
